<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">{{ data.title }}</mat-card-title>
  </mat-card-header>

  <mat-card-content class="b-t-1">
    <form [formGroup]="form">
      <div *ngIf="data.errorMessage" class="error-message" style="color: red; margin-bottom: 20px;">
        {{ data.errorMessage }}
      </div>

      <div class="row">
        <!-- Sélection du Service -->
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label>Service</mat-label>
            <mat-select formControlName="id_service">
              <mat-option *ngFor="let option of servicesOptions" [value]="option.value">
                {{ option.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Sélection du Sous-Service -->
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label>Sous-service</mat-label>
            <mat-select formControlName="id_sous_service">
              <mat-option *ngFor="let option of filteredSousServices" [value]="option.value">
                {{ option.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Sélection du Sous-Service -->
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label>Mecanicien</mat-label>
            <mat-select formControlName="id_mecanicien">
              <mat-option *ngFor="let option of mecaniciensOptions" [value]="option.value">
                {{ option.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

      </div>

      <div class="m-t-12 d-flex justify-content-end">
        <button mat-flat-button color="primary" class="m-r-8" (click)="submit()" [disabled]="form.invalid">
          {{ data.submitText}}
        </button>
        <button mat-stroked-button color="warn" (click)="cancel()">Annuler</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
