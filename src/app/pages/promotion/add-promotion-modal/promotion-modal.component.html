<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">{{ data.title }}</mat-card-title>
  </mat-card-header>

  <mat-card-content class="b-t-1">
    <form [formGroup]="form">
      <div *ngIf="data.errorMessage" class="error-message" style="color: red; margin-bottom: 20px;">
        {{ data.errorMessage }}
      </div>

      <div class="row">
        <!-- Sélection du Service -->
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label>Service</mat-label>
            <mat-select formControlName="id_service">
              <mat-option *ngFor="let option of servicesOptions" [value]="option.value">
                {{ option.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Sélection du Sous-Service -->
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label>Sous-service</mat-label>
            <mat-select formControlName="id_sous_service">
              <mat-option *ngFor="let option of filteredSousServices" [value]="option.value">
                {{ option.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Champ Prix -->
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label>Remise en %</mat-label>
            <input matInput type="number" formControlName="remise" placeholder="Remise en %" />
          </mat-form-field>
        </div>

        <!-- Champ Date -->
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label>Date debut Applicatif</mat-label>
            <input matInput type="date" formControlName="dateDebut" placeholder="Prix Sous Service" />
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label>Date fin Applicatif</mat-label>
            <input matInput type="date" formControlName="dateFin" placeholder="Prix Sous Service" />
          </mat-form-field>
        </div>
      </div>

      <div class="m-t-12 d-flex justify-content-end">
        <button mat-flat-button color="primary" class="m-r-8" (click)="submit()" [disabled]="form.invalid">
          {{ data.submitText}}
        </button>
        <button mat-stroked-button color="warn" (click)="cancel()">Annuler</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
