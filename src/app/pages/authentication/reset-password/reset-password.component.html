<div class="blank-layout-container justify-content-center align-items-center bg-light">
    <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
      <div class="col-lg-4 d-flex align-items-center">
        <mat-card class="cardWithShadow boxed-auth">
          <mat-card-content class="p-32">
            <div class="text-center">
              <a [routerLink]="['/dashboard']">
                <img src="./assets/images/logos/logo.svg" class="align-middle m-2" alt="logo" />
              </a>
            </div>
  
            <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
  
              <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput placeholder="Entrez votre email" formControlName="email" required>
                <mat-error *ngIf="f['email'].hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="f['email'].hasError('email')">Please enter a valid email address</mat-error>
              </mat-form-field>
  
              <!-- password -->
              <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Ancien mot de passe</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="password" placeholder="Entrez votre mot de passe!" formControlName="oldPassword" required>
                <mat-error *ngIf="f['oldPassword'].hasError('required')">Password is required</mat-error>
              </mat-form-field>

              <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Nouveau mot de passe</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="password" placeholder="Entrez votre mot de passe!" formControlName="newPassword" required>
                <mat-error *ngIf="f['newPassword'].hasError('required')">Password is required</mat-error>
              </mat-form-field>

              <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Confirmation mot de passe</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="password" placeholder="Entrez votre mot de passe!" formControlName="confirmPassword" required>
                <mat-error *ngIf="f['confirmPassword'].hasError('required')">Password is required</mat-error>
              </mat-form-field>

              <button mat-flat-button color="primary" class="w-100" type="submit">
                Se connecter
              </button>
              <!-- input -->
            </form>
  
            <div *ngIf="errorMessage" class="alert alert-danger mt-3" color="red">{{ errorMessage }}</div>
            
            <span class="d-block f-w-500 text-center m-t-24">Annuler et 
              <a [routerLink]="['/authentication/login']" class="text-decoration-none text-primary f-w-500 f-s-14">
                Se connecter ?</a>
            </span>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
